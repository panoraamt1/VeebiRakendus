<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="timeGreeting"></p>
    <p id="randomeLink"></p>
</body>
<script>
    const time = new Date().getHours();
    let greeting;
    if (time < 10) {
        greeting = "Good morning";
    }
    else if (time < 20) {
        greeting = "Good day";
    }
    else {
        greeting = "Good evening";
    }
    document.getElementById("timeGreeting").innerHTML = greeting;

    let text;
    if (Math.random() < 0.5) {
        text = "<a href='http://www.err.ee/'>ERR</a>"
    }
    else {
        text = "<a href='http://www.delfi.ee/'>Delfi</a>"
    }
    document.getElementById("randomeLink").innerHTML = text;
</script>
</html>
