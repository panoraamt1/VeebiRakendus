<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="linePlot" style="width:100%; max-width: 700px;"></div>
</body>
<script>
    const xArray = ["Italy", "Germany", "Estonia", "Sweden", "Finland"];
    const yArray = [55, 30, 40, 15, 16];
    const data = [{
        x: xArray,
        y: yArray,
        type: "bar",
        orientation: "v",
        marker: {color: "rgba(0,0,155,0.6)"}
    }];
    const layout = {title: "World cranberry production"}

    Plotly.newPlot("linePlot", data, layout);
</script>
</html>
