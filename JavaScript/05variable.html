<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="varTest"></p>
    <p id="varTest2"></p>
    <p id="varTest3"></p>
</body>
<script>
    //kasutusel vanemates brouserites
    var x = 4;
    var y = 3;
    var a = x + y;
    document.getElementById("varTest").innerHTML = a;

    //kasuta kui const ei saa kasutada
    let q = 4;
    let w = 3;
    let e = q + w;
    q = 56;
    document.getElementById("varTest2").innerHTML = e;

    //const-i kasuta ainult siis, kui andmetüüpi ei ole plaanis muuta pealt tähele
    const r = 4;
    const t = 3;
    const y = r + t;
    //const PI;
    document.getElementById("varTest3").innerHTML = y;
</script>
</html>
