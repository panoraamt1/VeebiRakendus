<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        p {
            border-style: solid;
            border-width: 3px;
            width: 200px;
        }
        p.one {
            border-color: #0088dd;
        }
        p.two {
            border-color: #bbbbaa #111111 #ee3e80 #0088dd;
        }
    </style>
</head>
<body>
    <p class="one">The ARP Odyssey was introd in 1972</p>
    <p class="two">The ARP Odyssey was introd in 1972</p>
</body>
</html>
