<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Visited</title>
    <style>
        a:link {
            color: dodgerblue;
            text-decoration: none;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: aquamarine;
            text-decoration: underline;
        }
        a:active {
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Dog Breeds: <span style="color: deepskyblue">B</span></h1>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Basset_Hound">Basset Hound</a></li>
        <li><a href="https://et.wikipedia.org/wiki/Beagle">Beagle</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Bouvier_des_Flandres">Bouvier des Flandres</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Bergamasco_Shepherd">Bergamasco Shepherd</a></li>
    </ul>
</body>
</html>
