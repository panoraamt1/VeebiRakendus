<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Headings</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">Laupäev</th>
            <th scope="col">Pühapäev</th>
        </tr>
        <tr>
            <th scope="row">Tickets sold:</th>
            <th>120</th>
            <th>135</th>
        </tr>
        <tr>
            <th scope="row">Total Sales:</th>
            <th>€620</th>
            <th>€735</th>
        </tr>
    </table>
</body>
</html>
